<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/x-icon"
	href="https://cdn-icons-png.flaticon.com/512/3976/3976625.png">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Interview Assignment</title>

<style>
.body {
	background-color: slateblue;
}

.container {
	width: 42%;
	height: 95%;
	background-color: white;
	border-radius: 27px;
	position: absolute;
	margin: 1% 29%;
}

@media screen and (max-width: 1300px) {
	.container {
		margin: 1.5% 25%;
		position: absolute;
		border-radius: 27px;
		width: 50%;
		height: 95%;
	}
}

@media screen and (max-width: 1024px) {
	.container {
		margin: 1.7% 20%;
		position: absolute;
		border-radius: 25px;
		width: 60%;
		height: 95%;
	}
}

@media screen and (max-width: 750px) {
	.container {
		margin: 1.9% 15%;
		position: absolute;
		border-radius: 25px;
		width: 70%;
		height: 95%;
	}
}

@media screen and (max-width: 500px) {
	.container {
		margin: 2% 0%;
		position: absolute;
		border-radius: 0px;
		width: 100%;
		height: 95%;
	}
}

@media screen and (max-width: 450px) {
	.container {
		margin: 2.2% 0%;
		position: absolute;
		border-radius: 0px;
		width: 100%;
		height: 95%;
	}
}

@media screen and (max-width: 380px) {
	.container {
		margin: 2.3% 0%;
		position: absolute;
		border-radius: 0px;
		width: 100%;
		height: 95%;
	}
}
</style>

</head>
<body class="heading">
	<div class="container">
		<h1 style="text-align: center; margin-top: 5px; margin-bottom: 0px;">Sign
			Up</h1>

		<form action="">
			<form>
				<div class="col-10">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						fill="currentColor" class="bi bi-person-circle ml-4"
						viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"

                    </svg>
					<label for="exampleInputEmail1"
						class="form-label col-form-label-sm mt-0 mb-0">Name</label> <input
						type="text" class="form-control form-control-sm mb-0 mt-0 ml-4"
						id="exampleInputEmail1" placeholder="Enter Your Name"
						aria-describedby="emailHelp" required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						viewBox="0 0 384 512">

						class="form-label col-form-label-sm mb-0 mt-0">Company</label> <input
						type="text" placeholder="Enter Company Name"
						class="form-control form-control-sm mt-0 mb-0"
						id="exampleInputPassword1" required>
				</div>
				<div class="col-10 ml-4">
					<svg style="color: black;" xmlns="http://www.w3.org/2000/svg"
						width="15" height="15" fill="currentColor"
						class="bi bi-telephone-fill mt-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
							d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
<!--                     </svg> -->
					
						<label for="exampleInputPassword2"
							class="form-label col-form-label-sm mt-0 mb-0">Contact No</label>
					<input type="tel" pattern="[0-9]{10}"
							class="form-control form-control-sm mt-0 mb-0"
							id="exampleInputPassword2" required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						fill="currentColor" class="bi bi-envelope-open-fill mt-1"
						viewBox="0 0 16 16">
                        <path
							d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.314l6.709 3.932L8 8.928l1.291.718L16 5.714V5.4a2 2 0 0 0-1.059-1.765l-6-3.2ZM16 6.873l-5.693 3.337L16 13.372v-6.5Zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516ZM0 13.373l5.693-3.163L0 6.873v6.5Z" />
                    </svg>
					<label for="exampleFormControlInput1"
						class="form-label col-form-label-sm mt-0 mb-0">Email</label> <input
						type="email" class="form-control form-control-sm mb-0 mt-0"
						id="exampleFormControlInput1" placeholder="name@example.com"
						required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
							d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z" />
                    </svg>
					<label for="exampleInputEmail6"
						class="form-label col-form-label-sm mb-0 mt-0">Product
						Interested</label> <input type="text" class="form-control form-control-sm"
						id="exampleInputEmail6" placeholder="Enter Interested Product"
						aria-describedby="emailHelp" required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path
							d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
					<label for="exampleFormControlInput3"
						class="form-label col-form-label-sm mb-0 mt-0">City</label> <input
						type="text" class="form-control form-control-sm mb-0 mt-0"
						id="exampleFormControlInput3" placeholder="Enter City Name"
						required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

							d="M352 256c0 22.2-1.2 43.6-3.3 64H163.3c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64H348.7c2.2 20.4 3.3 41.8 3.3 64zm28.8-64H503.9c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64H380.8c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32H376.7c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0H167.7c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 21 58.2 27 94.7zm-209 0H18.6C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192H131.2c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64H8.1C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6H344.3c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352H135.3zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6H493.4z" />
                    </svg>
					<label for="exampleFormControlInput4"
						class="form-label col-form-label-sm mb-0 mt-0">Country</label> <input
						type="text" class="form-control form-control-sm mb-0 mt-0"
						id="exampleFormControlInput4" placeholder="Enter Country Name"
						required>
				</div>
				<div class="col-10 ml-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
						viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
							d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3 0 0 0 0 0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 272c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32zm128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32zm160-32c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z" />
                    </svg>
					<label for="exampleInputPassword5"
						class="form-label col-form-label-sm mt-0 mb-0">Remark</label> <input
						type="text" class="form-control form-control-sm mb-0 mt-0"
						id="exampleInputPassword5">
				</div>

				<div class="text-center" style="margin-top: 18px;">
					<button type="submit" style="width: 120px;" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
